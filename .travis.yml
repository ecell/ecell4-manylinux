sudo: required
services:
  - docker

language: generic
env:
  global:
    - VERSION="4.1.2"
  matrix:
    - PYVER="cp36-cp36m"
    - PYVER="cp35-cp35m"
    - PYVER="cp27-cp27mu"

before_install:
- docker pull quay.io/pypa/manylinux1_x86_64
- docker run --name "aaa" quay.io/pypa/manylinux1_x86_64 /bin/sh -c "cd && yum install cmake hdf5-devel gsl-devel -y &&
  git clone --recursive -b greens_functions --single-branch --depth 1 git://github.com/kaizu/ecell4 &&
  /opt/python/${PYVER}/bin/python -m pip install cython &&
  wget http://downloads.sourceforge.net/project/boost/boost/1.59.0/boost_1_59_0.tar.gz &&
  tar xf boost_1_59_0.tar.gz &&
  cd /root/ecell4 && export BOOST_INCLUDEDIR=/root/boost_1_59_0 &&
  cmake -DNO_SHARED:BOOL=1 -DPYTHON_EXECUTABLE:FILEPATH=/opt/python/${PYVER}/bin/python . &&
  make && auditwheel repair /root/ecell4/python/dist/ecell-${VERSION}-${PYVER}-linux_x86_64.whl && rm -f CMakeCache.txt"
- docker cp aaa:/root/ecell4/wheelhouse/ecell-${VERSION}-${PYVER}-manylinux1_x86_64.whl ./

script:
- pwd && ls -lh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "ecell-${VERSION}-${PYVER}-manylinux1_x86_64.whl"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
