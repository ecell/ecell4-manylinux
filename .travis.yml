- docker cp aaa:/root/ecell4/python/wheelhouse/ecell-4.0.3-cp27-cp27mu-manylinux1_x86_64.whl ./
- docker cp aaa:/root/ecell4/python/wheelhouse/ecell-4.0.3-cp34-cp34m-manylinux1_x86_64.whl ./
- docker cp aaa:/root/ecell4/python/wheelhouse/ecell-4.0.3-cp35-cp35m-manylinux1_x86_64.whl ./

